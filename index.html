<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors vs Computer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0,255,136,0.5);
        }

        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        .score {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 10px;
            min-width: 150px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .choice-btn i {
            font-size: 2.5rem;
            color: #00ff88;
        }

        .choice-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-5px);
        }

        .result-area {
            margin: 2rem 0;
            min-height: 100px;
        }

        .result-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #00ff88;
        }

        .choices-display {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 1rem 0;
        }

        .choice-display {
            text-align: center;
        }

        .choice-display i {
            font-size: 3rem;
            color: #00ff88;
            margin-bottom: 0.5rem;
        }

        .countdown {
            font-size: 4rem;
            color: #00ff88;
            margin: 2rem 0;
            text-shadow: 0 0 10px rgba(0,255,136,0.5);
        }

        .start-btn {
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }

        .start-btn:hover {
            background: #00cc6a;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .download-section {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .download-title {
            font-size: 1.8rem;
            color: #00ff88;
            margin-bottom: 1.5rem;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .download-btn {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }

        .download-btn:hover {
            background: #00ff88;
            color: #1a1a1a;
            transform: translateY(-3px);
        }

        .download-btn i {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .download-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Rock Paper Scissors</h1>
        
        <div class="game-area">
            <div class="scoreboard">
                <div class="score">
                    Player: <span id="playerScore">0</span>
                </div>
                <div class="score">
                    Computer: <span id="computerScore">0</span>
                </div>
            </div>

            <div id="countdown" class="countdown hidden"></div>
            
            <div id="choices" class="choices">
                <button class="choice-btn" onclick="makeChoice('rock')">
                    <i class="fas fa-hand-rock"></i>
                    Rock
                </button>
                <button class="choice-btn" onclick="makeChoice('paper')">
                    <i class="fas fa-hand-paper"></i>
                    Paper
                </button>
                <button class="choice-btn" onclick="makeChoice('scissors')">
                    <i class="fas fa-hand-scissors"></i>
                    Scissors
                </button>
            </div>

            <div id="resultArea" class="result-area hidden">
                <div id="resultText" class="result-text"></div>
                <div id="choicesDisplay" class="choices-display">
                    <div class="choice-display">
                        <div>Your Choice</div>
                        <i id="playerChoice"></i>
                    </div>
                    <div class="choice-display">
                        <div>Computer's Choice</div>
                        <i id="computerChoice"></i>
                    </div>
                </div>
            </div>
            
            <button id="startBtn" class="start-btn" onclick="startNewRound()">Start New Round</button>
        </div>

        <div class="download-section">
            <h2 class="download-title">Download Game</h2>
            <div class="download-buttons">
                <button class="download-btn" onclick="downloadGame('windows')">
                    <i class="fab fa-windows"></i>
                    Download for Windows
                </button>
                <button class="download-btn" onclick="downloadGame('linux')">
                    <i class="fab fa-linux"></i>
                    Download for Linux
                </button>
                <button class="download-btn" onclick="downloadGame('mac')">
                    <i class="fab fa-apple"></i>
                    Download for macOS
                </button>
            </div>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let isGameActive = false;

        function startNewRound() {
            isGameActive = true;
            document.getElementById('countdown').classList.remove('hidden');
            document.getElementById('choices').style.display = 'flex';
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('startBtn').style.display = 'none';
            
            let count = 3;
            const countdownElement = document.getElementById('countdown');
            
            const countdownInterval = setInterval(() => {
                countdownElement.textContent = count;
                count--;
                
                if (count < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = 'GO!';
                    setTimeout(() => {
                        countdownElement.classList.add('hidden');
                    }, 500);
                }
            }, 1000);
        }

        function makeChoice(choice) {
            if (!isGameActive) return;
            
            isGameActive = false;
            document.getElementById('choices').style.display = 'none';
            
            // Get computer's choice
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            
            // Display choices
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('playerChoice').className = `fas fa-hand-${choice}`;
            document.getElementById('computerChoice').className = `fas fa-hand-${computerChoice}`;
            
            // Determine winner
            const result = determineWinner(choice, computerChoice);
            displayResult(result);
            
            // Update scores
            if (result === 'win') playerScore++;
            else if (result === 'lose') computerScore++;
            
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
            
            // Show start button
            document.getElementById('startBtn').style.display = 'block';
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'draw';
            
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            }
            
            return 'lose';
        }

        function displayResult(result) {
            const resultElement = document.getElementById('resultText');
            switch(result) {
                case 'win':
                    resultElement.textContent = 'You win! üéâ';
                    resultElement.style.color = '#00ff88';
                    break;
                case 'lose':
                    resultElement.textContent = 'Computer wins! üò¢';
                    resultElement.style.color = '#ff4444';
                    break;
                case 'draw':
                    resultElement.textContent = "It's a draw! ü§ù";
                    resultElement.style.color = '#ffbb33';
                    break;
            }
        }

        function downloadGame(os) {
            const downloadLinks = {
                windows: 'https://github.com/yourusername/rock-paper-scissors/releases/download/v1.0/RockPaperScissors-Windows.exe',
                linux: 'https://github.com/yourusername/rock-paper-scissors/releases/download/v1.0/RockPaperScissors-Linux.AppImage',
                mac: 'https://github.com/yourusername/rock-paper-scissors/releases/download/v1.0/RockPaperScissors-Mac.dmg'
            };

            const link = document.createElement('a');
            link.href = downloadLinks[os];
            link.download = `RockPaperScissors-${os}`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
